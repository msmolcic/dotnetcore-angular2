<div class="page-header">
  <h2 class="text-center">{{ addRouteMode ? 'ADD NEW ROUTE' : 'EDIT ROUTE INFO' }}</h2>
</div>
<div class="row">
  <div class="jumbotron col-sm-12 col-md-8 col-md-offset-2">
    <div class="row">
      <div class="col-sm-6 col-sm-offset-3">
        <form [formGroup]="joggingRouteForm" (ngSubmit)="submitForm()">
          <fieldset [disabled]="isSubmitting">
            <div class="form-group">
              <label class="control-label">Distance (km)</label>
              <input formControlName="distanceKilometers"
                     placeholder="Distance (km)"
                     class="form-control"
                     type="number"
                     min="0"
                     max="200"
                     step="0.01" />
              <div *ngIf="!joggingRouteForm.get('distanceKilometers').valid" class="alert alert-danger">
                {{ joggingRouteForm.get('distanceKilometers').getError('remote') }}
              </div>
            </div>
            <div class="form-group">
              <label class="control-label">Start time</label>
              <input formControlName="startTime" class="form-control" type="datetime-local" step="1" />
              <div *ngIf="!joggingRouteForm.get('startTime').valid" class="alert alert-danger">
                {{ joggingRouteForm.get('startTime').getError('remote') }}
              </div>
            </div>
            <div class="form-group">
              <label class="control-label">End time</label>
              <input formControlName="endTime" class="form-control" type="datetime-local" step="1" />
              <div *ngIf="!joggingRouteForm.get('endTime').valid" class="alert alert-danger">
                {{ joggingRouteForm.get('endTime').getError('remote') }}
              </div>
            </div>
          </fieldset>
          <button class="btn btn-default pull-right" [disabled]="!joggingRouteForm.valid" type="submit">
            {{ addRouteMode ? 'Add' : 'Save changes' }}
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
